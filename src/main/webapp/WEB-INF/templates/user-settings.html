<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>User Settings</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
    body {
        padding-top: 70px; /* http://getbootstrap.com/components/#callout-navbar-fixed-top-padding */
    }
    </style>

</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <!-- This block with the icon-bar spans etc. is boilerplate for the navigation menu button shown when space is limited. -->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">AuthSite</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li id="nav-user-name" class="hidden"><a href="/userSettings"><!-- user name --></a></li>
                    <li id="nav-user-login" class="hidden"/><a href="#"><!-- sign in/out --></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">

    <!-- =========================================================== -->

<div id="settings-alert" class="alert alert-success alert-dismissible hidden" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    Your settings were successfully updated.
</div>

<form class="form-horizontal" method="POST">
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">User Settings</h3>
    </div>
    <div class="panel-body">

        <div class="form-group">
            <label for="fullName" class="col-sm-2 control-label">Full Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="fullName" name="fullName" value="FULL_NAME">
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="EMAIL">
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password" value="-unchanged-">
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword" class="col-sm-2 control-label">Confirm Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" value="-unchanged-">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" name="operation" value="modify">Update</button>
            </div>
        </div>

    </div>
</div>
</form>

    <!-- =========================================================== -->

        </div>
        <div class="col-md-2"></div>
    </div>

    </div><!-- /.container -->

    <hr>
    <footer>
        <div class="container">
            &copy; 2015 George C. Hawkins.
        </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="/js/authsite.js"></script>

    <script>
        (function ($) {
            if (getURLParameter('success') === 'true') {
                $('#settings-alert').removeClass('hidden');
            }
        })(jQuery);
    </script>

  </body>
</html>
