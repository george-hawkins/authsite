<form method="POST">
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Existing Users</h3>
    </div>
    <div class="panel-body">
        <p>Delete or modify existing users.</p>

<table class="table table-striped">
    <thead>
        <tr>
            <th></th>
            <th>Username</th>
            <th>Full Name</th>
            <th>Email</th>
        </tr>
    </thead>

        USER_ROWS

</table>

        <p>
            <a id="modify" href="#" class="btn btn-default">Modify</a>

<form class="form-horizontal" method="POST">
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">New User</h3>
    </div>
    <div class="panel-body">
        <p>Create a new user.</p>

        <div class="form-group">
            <label for="fullName" class="col-sm-2 control-label">Full Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Full name">
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>

        <div class="form-group">

            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword" class="col-sm-2 control-label">Confirm Password</label>

        </div>

<form class="form-horizontal" method="POST">
    <div id="modify-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modify User</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                            <input type="hidden" class="form-control" name="id">
                            <p class="form-control-static" class="x-username"><!-- username --></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="fullName" class="col-sm-2 control-label">Full Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="fullName" name="fullName">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="col-sm-2 control-label">Confirm Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default" name="operation" value="modify">Modify</button>
                </div>
            </div>
        </div>
    </div>
</form>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="/js/user-status.js"></script>

    <script>
        (function ($) {
            var UNCHANGED = "-unchanged-";

            $('#modify').click(function (e) {
                e.preventDefault();

                var checked = $('#users input:checked');

                if (checked.length > 0) {
                    var row = checked.first().closest('tr');

                    var id = row.find('input[name=id]').attr('value');
                    var username = row.find('.x-username').text();
                    var fullName = row.find('.x-fullName').text();
                    var email = row.find('.x-email').text();

                    var modal = $('#modify-modal');

                    modal.find('input[name=id]').val(id);
                    modal.find('.x-username').text(username);
                    modal.find('input[name=fullName]').val(fullName);
                    modal.find('input[name=email]').val(email);
                    modal.find('input[name=password]').val(UNCHANGED);
                    modal.find('input[name=confirmPassword]').val(UNCHANGED);
                    modal.modal({backdrop: 'static'});
                } else {
                    alert('You must select a user first.');
                }
            });
        })(jQuery);
    </script>
