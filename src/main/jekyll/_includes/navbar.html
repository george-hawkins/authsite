<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <!-- This block with the icon-bar spans etc. is boilerplate for the navigation menu button shown when space is limited. -->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">{{ site.title }}</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                {% assign pages = site.main_pages | sort: "title" %}
                {% for p in pages %}
                    <li{% if p.url == page.url %} class="active"{% endif %}><a href="{{ p.url }}">{{ p.title }}</a></li>
                {% endfor %}
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li id="nav-user-name" class="hidden"><a href="/userSettings"><!-- user name --></a></li>
                <li id="nav-user-login" class="hidden"/><a href="#"><!-- sign in/out --></a></li>
            </ul>
        </div>
    </div>
</nav>
